# DataSource
spring.datasource.url=jdbc:mysql://localhost/shop?characterEncoding=utf8
spring.datasource.username=shopuser
spring.datasource.password=shoppass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test-while-idle=true
spring.datasource.validation-query=select 1+1

# JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Web
spring.resources.cache-period=2592000

# aop proxy
# spring.aop.proxy-target-class=true