apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: my-webserver
      env:
        - name: LOG 
          valueFrom:
            configMapKeyRef:
              name: log-level-configmap
              key: LOG-LEVEL
       