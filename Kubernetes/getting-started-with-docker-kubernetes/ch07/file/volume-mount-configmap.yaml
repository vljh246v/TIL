apiVersion: v1
kind: Pod
metadata:
  name: configmap-volume-pod
spec:
  containers:
  - name: my-container
    image: busybox
    args: ['tail', '-f', '/dev/null']
    volumeMounts:
      - mountPath: /etc/config
        name: configmap-volume
  volumes:
    - name: configmap-volume
      configMap:
        name: start-k8s