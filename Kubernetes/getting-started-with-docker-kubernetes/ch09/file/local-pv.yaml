apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv
spec:
  capacity:
    storage: 5Gi                              # 이 볼륨의 크기
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce                            하나의 포드에 의해서만 마운트 될 수 있음
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: slow
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /
    server: 10.105.173.246
