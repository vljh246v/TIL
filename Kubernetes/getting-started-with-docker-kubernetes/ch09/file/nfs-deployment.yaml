apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
spec:
  selector:
    matchLabels:
      role: nfs-server
  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: gcr.io/google_containers/volume-nfs:0.8
        ports:
          - containerPort: 2049
            name: nfs
          - containerPort: 20048
            name: mountd
          - containerPort: 111
            name: rpcbind
        securityContext:
          privileged: true
